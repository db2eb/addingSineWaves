<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>String Wave</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="screen">
        @import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css");

        /*button {*/
        /*width: 200px !important;*/
        /*/!*fix the button size*!/*/
        /*}*/
        .btn-text {
            display: none;
        }
    </style>
</head>

<body>

<div data-role="page" id="speedMismatch">
    <div data-role="header">
        <h1>Wave Pulse Behavior at a Medium Interface: Two Joined Strings</h1>
    </div>
    <div data-role="content">
        <canvas id="canvas1" width="800" height="240"></canvas>
        <div id="controlPanel" data-role="controlgroup" data-type="horizontal">
            <button id="play"><span class="glyphicon glyphicon-play"></span> <span class="btn-text">Start</span>
            </button>
            <button id="pause"><span class="glyphicon glyphicon-pause"></span> <span class="btn-text">Pause</span>
            </button>
            <button id="continue"><span class="glyphicon glyphicon-play"></span> <span class="btn-text">Continue</span>
            </button>
            <button id="stepback"><span class="glyphicon glyphicon-step-backward"></span> <span
                    class="btn-text">Step backward</span></button>
            <button id="stepforward"><span class="glyphicon glyphicon-step-forward"></span> <span
                    class="btn-text">Step forward</span></button>
            <button id="reset"><span class="glyphicon glyphicon-stop"></span> <span class="btn-text">Reset</span>
            </button>
        </div>
        <label for="thickness">Relative thickness</label><input id="thickness" data-inline="true" data-type="range"
                                                                type="number" value="1" max="1.9" min="0.1"
                                                                step="0.05"/>
        <label for="amplitude">Amplitude</label><input id="amplitude" data-inline="true" data-type="range"
                                                       type="number" value="50" max="100" min="1"
                                                       step="1"/>

        <p>
            Adjust the relative mass/unit length of the two joined strings.</p>

        <p> The reflection/transmission of the pulse at the join is that of any wave entering a different medium, for
            example air to glass or glass to air.
        </p>
        <button id="toggleBtnText" data-inline="true">Toggle button text</button>
        <p><a href="stringWave.html" target="_self">Back to menu</a>
        </p>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="speedMismatch.js"></script>
</body>

</html>
